    <script>
      // ğŸ‰ Confetti on load
      window.onload = () => {
        confetti({
          particleCount: 120,
          spread: 90,
          origin: { y: 0.6 },
        });
      };

      // ğŸ Toast spawner
      function summonToast() {
        const toast = document.createElement("div");
        toast.innerText = "ğŸ";
        toast.className = "absolute text-3xl animate-bounce";
        toast.style.left = Math.random() * window.innerWidth + "px";
        toast.style.top = Math.random() * window.innerHeight + "px";
        document.getElementById("toastContainer").appendChild(toast);

        // Remove toast after a few seconds
        setTimeout(() => toast.remove(), 4000);
      }
    </script>
